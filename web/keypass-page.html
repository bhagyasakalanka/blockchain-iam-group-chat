    <script type="text/javascript">
    function storeKeys() {
        if (typeof(Storage) !== "undefined") {
            localStorage.setItem("pkText", document.getElementById("pkText").value);
            localStorage.setItem("privateKey", document.getElementById("privateKey").value);
        } else {
          alert('Sorry! No web storage support is provided by this browser which is required to run the application.');
        }
    }
    </script>

<script type="text/javascript">
    $(document).ready(function() {
      $("#btn-save").click( function() {
        var text = $("#privateKey").val();
        var filename = "private-key";
        var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
        saveAs(blob, filename+".txt");
      });

      $("#priv").click(function(){
        var sKeySize = 1024;
      var keySize = parseInt(sKeySize);
      var crypt = new JSEncrypt({default_key_size: keySize});
      var async = false;
      var dt = new Date();
      var time = -(dt.getTime());
      if (async) {
        $('#time-report').text('.');
        var load = setInterval(function () {
          var text = $('#time-report').text();
          $('#time-report').text(text + '.');
        }, 500);
        crypt.getKey(function () {
          clearInterval(load);
          dt = new Date();
          time += (dt.getTime());
          $('#time-report').text('Generated in ' + time + ' ms');
          $('#privateKey').val(crypt.getPrivateKey());
          $('#pkText').val(crypt.getPublicKey());
        });
        return;
      }
      crypt.getKey();
      dt = new Date();
      time += (dt.getTime());
      $('#time-report').text('Generated in ' + time + ' ms');
      $('#privateKey').val(crypt.getPrivateKey());
      $('#pkText').val(crypt.getPublicKey());
      $('#publickey').html(crypt.getPublicKey());
	
        return false;
      });

      $("#generateDID").click(function(){
        $.post("http://localhost:9091/api",
        {
            command: 'cmd1',
            publickey: $('#pkText').val()
        },
        function(data,status){
          console.log("Data: " + data + "\nStatus: " + status);

          if (data == "null") {
            $('#statusBox').html('<p style="color:red;">Could not write to Blockchain. Please wait and try again.</p>');
          } else {
            $('#did').html("<p id=\"did\" name=\"did\" rows=\"4\" cols=\"50\">" + data + "</p>");
            $('#didText').val(data);
          }
        });
      });
   });

   function didFunction() {
        if ($('#pkText').val().length != 0) {
            window.location.replace("http://localhost:9091/home/did?username=EMPTYUNAME");
        } else {
            alert('Please load the private/public key pair from your Keepass database');
        }
   }

  function vcFunction() {
    if ($('#pkText').val().length != 0) {
        alert("First get a DID created.");
    } else {
        alert('Please load the private/public key pair from your Keepass database');
    }
  }

      function logoutFunction() {
            window.location.replace("http://localhost:9091/logout?username=EMPTYUNAME");
      }
